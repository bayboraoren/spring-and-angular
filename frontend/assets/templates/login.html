<div class="col-sm-offset-4 col-sm-4">
    <p class="alert alert-danger" ng-show="message">{{message}}</p>
    <form role="form" class="form-horizontal" ng-submit="login()">
        <div class="form-group">
            <input class="form-control" type="text" ng-model="user.username" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" ng-model="user.password" placeholder="Password" required />
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="rememberMe" />Remember me</label>
        </div>
        <div class="form-group pull-right">
            <input class="btn btn-primary" type="submit" value="Login" />
            <input class="btn" type="button" value="Cancel" />
        </div>
    </form>
</div>
