<md-list>
  <md-item  ng-repeat="project in projects">
    <md-item-content flex>
    	<div class="md-tile-left"></div>
        <div class="md-tile-content">
        	<md-button ui-sref="project({id: project.id})">{{project.name}}</md-button>
        </div>
    </md-item-content>
  </md-item>
</md-list>
