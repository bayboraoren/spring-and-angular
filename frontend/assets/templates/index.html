<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in projects">
                <h6><a ng-href="{{project._links.self.href}}">{{project.name}}</a></h6>
                <p>created On: {{project.createdOn}}</p>
            </li>
        </ul>
    </div>
</div>
